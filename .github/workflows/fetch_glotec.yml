name: Fetch NOAA GloTEC (3-hourly daily, keep 30 days)

on:
  schedule:
    - cron: "30 0 * * *"   # 00:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch GloTEC
        run: |
          python scripts/fetch_glotec_daily.py

      - name: Commit & push
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data
            git commit -m "Update GloTEC data"
            git push
          fi

