name: Fetch NOAA GloTEC (3-hourly daily, keep 30 days)

on:
  schedule:
    # GitHub Actions cron is UTC
    # 09:30 JST = 00:30 UTC
    - cron: "30 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch yesterday (UTC) and prune old folders
        env:
          OUT_DIR: data
          KEEP_DAYS: "30"
        run: |
          python scripts/fetch_glotec_daily.py

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data
            git commit -m "Update GloTEC (3-hourly) + prune old data"
            git push
          else
            echo "No changes."
          fi
